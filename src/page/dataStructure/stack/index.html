<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../public/css/base.css">
    <link rel="stylesheet" href="../../../../public/css/baseMain.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="../../../../public/js/tools.js"></script>
    <script src="../../../../public/js/baseMain.js"></script>
    <script src="./js/queue.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="header">
        <div class="h-nav sharing-width clearfix">
            <div class="currentPage">
                数据结构
            </div>
            <div class="home">
                <a href="../../../Home/index.html">
                    <img src="../../../../public/image/home.png" alt="">
                </a>
            </div>
            <div id="user" class="user">
                <div id="userImg" class="userImg"><img src="../img/用户头像图/yuanliu.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <div class="main sharing-width">
        <div class="lf-nav">
            <div class="lf-nav-style upline">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line line3"></div>
            </div>
            <div><a id="upbtn" class="upbtn" href="javascript:;">点击上滑</a></div>
            <div id="middle" class="middle">
                <div id="mcontent" class="mcontent">
                    <a href="" class="lf-a-select">栈</a>
                    <a href="../tree/index.html">树</a>
                </div>
            </div>
            <div><a id="downbtn" class="downbtn" href="javascript:;">点击下滑</a></div>
            <div class="lf-nav-style downline">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="buttonbox">
            <button id="btnPush" class="btn">PUSH</button>
            <button id="btnPop" class="btn">POP</button>
        </div>
        <div id="showbox" class="showbox">
            <div id="text" class="text">
                <div id="prompt" class="promat">&gt提示&lt</div>
                <div id="content" class="content">栈为空</div>
                <div id="valueSP" class="valueSP">SP: <span></span></div>
                <div class="line1"></div>
                <div class="line2"></div>
            </div>

            <div id="queue" class="queue">
                <ul id="qMemory" class="qMemory">
                </ul>
            </div>
            <div id="stack" class="stack">
                <ul id="memory" class="memory">
                </ul>
                <div class="nul">NULL</div>
            </div>
            <div id="arrowhead" class="arrowhead">
                <img src="./image/arrow.png" alt="">
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="explain sharing-width">
            栈属于线性存储结构，
            可以是顺序存储结构，也可以为链式存储结构，
            栈的特性是先进后出(FILO)。
            函数的调用就用到了栈这种数据结构，用来存储形参及局部变量，以及返回地址。
        </div>
    </div>
