<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="../../../../public/js/tools.js"></script>
    <script src="./js/public.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="startMenu">
        <h2>Pacific Thunder</h2>
        <div class="btns">
            <button>操作说明</button>
            <br><br>
            <button>开始</button>
            <br><br>
            <button>排行</button>
            <br><br>
            <button>退出</button>
        </div>
    </div>
    <div class="explain">
        <div>←</div>
        <div class="info">
            移动: W S A D
            <br><br>
            攻击: j
            <br><br>
            暂停: p
        </div>
    </div>
    <div class="countdown"></div>
    <div class="gameoverbg">
        <div class="gameover">
            <h2>游戏结束</h2>
            <div>
                当前得分:
            </div>
            <br><br>
            <div>
                最高得分:
            </div>
            <button>返回主界面</button>
        </div>
    </div>
    <div class="showData">
        <div class='scorebox'>
            <div class='sc'>分数:</div>
            <div class='score'>0</div>
        </div>
    </div>
</body>

</html>
